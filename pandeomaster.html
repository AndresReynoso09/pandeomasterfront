<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PandeoMaster - Calculadora de Ecuaciones de Euler</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>PandeoMaster - Calculadora de Ecuaciones de Euler</h1>
  </header>
  <main>
    <div class="input-container">
      <label for="modulus">Módulo de Elasticidad (E):</label>
      <input type="number" id="modulus" placeholder="Ingrese el módulo de elasticidad">
    </div>
    <div class="input-container">
      <label for="moment">Momento de Inercia (I):</label>
      <input type="number" id="moment" placeholder="Ingrese el momento de inercia">
    </div>
    <div class="input-container">
      <label for="length">Longitud (L):</label>
      <input type="number" id="length" placeholder="Ingrese la longitud de la columna">
    </div>
    <button onclick="calcularPandeo()">Calcular</button>
    <div id="resultadoContainer"></div>
    <div class="grafico-container">
      <canvas id="myChart"></canvas>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 PandeoMaster</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
